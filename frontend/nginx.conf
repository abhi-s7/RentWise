# Nginx configuration for serving React application
# This handles client-side routing (React Router)

server {
    # Listen on port 80
    listen 80;
    
    # Server name (not critical for development)
    server_name localhost;
    
    # Root directory where static files are located
    root /usr/share/nginx/html;
    
    # Index file
    index index.html;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Main location block
    location / {
        # First try to serve the file, then directory, then fallback to index.html
        # This is needed for React Router (client-side routing)
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets (JS, CSS, images) for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

