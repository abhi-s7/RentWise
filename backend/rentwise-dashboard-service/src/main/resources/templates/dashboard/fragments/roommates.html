<div th:fragment="roommates">
    <p th:if="${tenants == null || tenants.isEmpty()}">No roommates yet. Request a roommate to get started!</p>
    
    <table th:if="${tenants != null && !tenants.isEmpty()}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Property</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tenant : ${tenants}">
                <td th:text="${tenant.id}"></td>
                <td th:text="${tenant.firstName + ' ' + tenant.lastName}"></td>
                <td th:text="${tenant.email}"></td>
                <td th:text="${tenant.phone}"></td>
                <td th:text="${tenant.propertyName != null ? tenant.propertyName : 'N/A'}"></td>
                <td>
                    <a th:href="@{'http://localhost:8083/tenants/' + ${tenant.id}}" class="btn btn-primary">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
