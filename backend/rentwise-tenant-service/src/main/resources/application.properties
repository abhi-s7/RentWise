spring.application.name=rentwise-tenant-service
server.port=8083

# MySQL Database Configuration
# Can be overridden by environment variables
# Default: localhost for local development
# Docker: mysql (set via environment variable)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/rentwise_tenant_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
# Can be overridden by environment variable EUREKA_CLIENT_SERVICE_URL
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka}

# Thymeleaf Configuration (Disabled - React frontend is now used)
spring.thymeleaf.enabled=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# RabbitMQ Configuration
# Can be overridden by environment variables
# Default: localhost for local development
# Docker: rabbitmq (set via environment variable)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
